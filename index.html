<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Rock Paper Scissors</title>
</head>
<body>

    <div class="container">
        <nav>
            <div>
                <a href="#"><h3>Rock Paper Scissors</h3></a>
                
            </div>
        </nav>
        <div class="card"> 
            <button id="rock"><img src="https://img.icons8.com/ios-filled/256/rock.png" alt="" height="100px" width="100px"></button>
            <button id="paper"><img src="https://img.icons8.com/ios-filled/256/paper.png" height="100px" width="100px"></button>
            <button id="scissors"><img src="https://img.icons8.com/sf-black-filled/256/sewing-scissors.png" height="100px" width="100px"></button>

            <div id="text"></div>
        </div>
        <div id="score">

        </div>
        <div id="winner">

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
